<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
	<script type="text/javascript" src="http://linkedwidgets.org/widgets/WidgetHub.js"></script>
	<script type="text/javascript">
		var config = {
			size: {width: 400, height: 250}, // the width, height of your widget (in pixels)
			terminals: [ // define the position of your terminals
				{"name": "output", "position" : {"left": 1, "top": 1/2}, "type": "output"}
			],
			serverId: "Enter your server id here"
			resizable: true // decide whether your widget is resizable or not
		};

		/*
		Use this function to define the parameters send from this interface to your server widget
		*/
		function getParam(){
			return {"param1": "value1", "param2": "value2"}; // The param & value can be defined in the widget interface
		}

		var hub = new WidgetHub(config);
		hub.setGetParam(getParam);
	</script>
</head>
<body>

</body>
</html>
